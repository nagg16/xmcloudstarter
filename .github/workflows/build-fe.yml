name: Frontend Build

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      is_deployable:
        required: true
        type: string
    outputs:
      environment_name:
        description: 'environment'
        value: ${{ inputs.environment_name }}
      is_deployable:
        description: 'Is deployable'
        value: ${{ inputs.is_deployable }}
  workflow_dispatch:

#env:
#  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
#  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:

  build:
    name: Build the NextJs Application
    runs-on: ubuntu-latest
    env:
      FETCH_WITH: GraphQL
      GRAPH_QL_ENDPOINT: https://www.google.com
      DISABLE_SSG_FETCH: true
      SITECORE_API_HOST: https://www.google.com
    defaults:
      run:
        working-directory: ./src/sxastarter
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
    - run: npm install
    - run: npm run build
    - run: npm run lint